<!-- Side Buttons -->
<div class="col-md-2">
	<div class="btn-group select-button-row">
		<button class="btn btn-success" ng-disabled="!numToDescribe || numToDescribe == 0" ng-click="describe()">Describe <span class="badge">{{numToDescribe}}</span></button>
		<button class="btn btn-success" ng-disabled="!numToCompare || numToCompare == 0" ng-click="compare()">Compare <span class="badge">{{numToCompare}}</span></button>
	</div>
	<div ng-repeat="buttonName in headers" class="row select-button-row">
		<div class="btn-group select-button-row btn-block">
			<button class="btn btn-plain btn-lg"> </button>
			<button ng-class="buttonStyles[$index]" btn-checkbox ng-model="selectedHeaders[$index]">{{buttonName}}</button>
		</div>
	</div>
</div>

<!-- Middle Area -->
<div id="charts" class="col-md-8 col-md-offset-1">
	<div ng-show="showInitialSplash" class="jumbotron">
		<h1>Get insights to your data</h1>
		<p>Select items from the side menu and see how they compare with each other.</p>
	</div>
</div>
